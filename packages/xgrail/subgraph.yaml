specVersion: 0.0.5
description: xGRAIL token balance tracking including allocations
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: xGrailToken
    network: arbitrum-one
    source:
      address: '0x3caae25ee616f2c8e13c74da0813402eae3f496b'
      abi: xGrailToken
      startBlock: 35061163
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/xgrail.ts
      entities:
        - User
        - GlobalStats
      abis:
        - name: xGrailToken
          file: ./abis/xgrail.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Allocate(indexed address,indexed address,uint256)
          handler: handleAllocate
        - event: Deallocate(indexed address,indexed address,uint256,uint256)
          handler: handleDeallocate
        - event: Redeem(indexed address,uint256,uint256,uint256)
          handler: handleRedeem
        - event: FinalizeRedeem(indexed address,uint256,uint256)
          handler: handleFinalizeRedeem
        - event: CancelRedeem(indexed address,uint256)
          handler: handleCancelRedeem
