specVersion: 0.0.5
description: Options and Escrow token tracking subgraph
repository: https://github.com/CamelotLabs/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OptionsToken
    network: arbitrum-sepolia
    source:
      address: '0xdd2756BCAe5eF65e60961794964709a08963aa0c'
      abi: OptionsToken
      startBlock: 172191552
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/optionsToken.ts
      entities:
        - User
        - Exercise
        - Token
        - TokenBalance
        - Transaction
      abis:
        - name: OptionsToken
          file: ./abis/OptionsToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Exercise(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleExercise
  - kind: ethereum/contract
    name: EscrowToken
    network: arbitrum-sepolia
    source:
      address: '0x73eb3EF15D30cC9C42AB002dE8F922C88473D97F'
      abi: EscrowToken
      startBlock: 172191454
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/escrowToken.ts
      entities:
        - User
        - Token
        - TokenBalance
        - GlobalEscrowStats
        - Transaction
      abis:
        - name: EscrowToken
          file: ./abis/EscrowToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleEscrowTransfer
        - event: Allocate(indexed address,indexed address,uint256)
          handler: handleAllocate
        - event: Deallocate(indexed address,indexed address,uint256,uint256)
          handler: handleDeallocate
        - event: Redeem(indexed address,uint256,uint256)
          handler: handleRedeem
        - event: FinalizeRedeem(indexed address,uint256,uint256)
          handler: handleFinalizeRedeem
        - event: CancelRedeem(indexed address,uint256,uint256)
          handler: handleCancelRedeem